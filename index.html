<!DOCTYPE html>
<html>
    <head>
        <title>Slider demo</title>
        <link type="text/css" rel="stylesheet" href="style/screen.css">
        <script type="text/javascript" src="javascript/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="javascript/jquery.slider.js"></script>
    </head>

    <body>
        <div class="slider-viewport">
            <div class="slideable-wrapper">
                <div class="slideable">
                    <img src="http://lorempixel.com/180/180/abstract/1" width="180" height="180">
                </div>
                <div class="slideable">
                    <img src="http://lorempixel.com/180/180/abstract/2" width="180" height="180">
                </div>
                <div class="slideable">
                    <img src="http://lorempixel.com/180/180/abstract/3" width="180" height="180">
                </div>
                <div class="slideable">
                    <img src="http://lorempixel.com/180/180/abstract/4" width="180" height="180">
                </div>
                <div class="slideable">
                    <img src="http://lorempixel.com/180/180/abstract/5" width="180" height="180">
                </div>
                <div class="slideable">
                    <img src="http://lorempixel.com/180/180/abstract/6" width="180" height="180">
                </div>
                <div class="slideable">
                    <img src="http://lorempixel.com/180/180/abstract/7" width="180" height="180">
                </div>
            </div>
        </div>
    </body>
</html>
